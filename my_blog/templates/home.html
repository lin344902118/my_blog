{% extends "base.html" %}

{% block content %}
    {% for post in post_list %}
        <section id="one">
            <header class="major">
                <h2><a href="{% url 'article:detail' post.id %}">{{ post.title }}</a></h2>
            </header>
            <p>{{ post.content }}</p>
            <ul class="actions">
                <li><a href="{% url 'article:detail' post.id %}" class="button">更多内容</a></li>
            </ul>
        </section>
    {% endfor %}
{% endblock %}
